<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- pegando imagem da pasta local -->
	<img src="../imagens/clock_by_Bernhard_Hanakam.jpg"  
	height="150" />
	<br/>

	<!-- pegando imagem da internet -->
	<img src="http://www.google.com.br/google.jpg" width="200"
	alt="Google" title="legenda Google"/>
	<!-- acima eu posso usar parâmetros largura = width ou altura = height
		basta eu usar somente um deles para que a proporção fique correta na
		largura e na altura.
		Parâmetro alt é uma legenda interna que serve para mostar antes do carregamento
		da página se a internet estiver lenta.
		Parãmetro title é uma legenda visível quando passa o mouse em cima.
	-->

</body>
</html>
